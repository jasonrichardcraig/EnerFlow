<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <!-- Load Monaco from local files or CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>

    <style>
        html, body {
            overflow: hidden; /* Disable both horizontal and vertical scrolling */
            height: 100%; /* Ensure the content fills the entire viewport */
            margin: 0; /* Remove any margins */
        }
        #container {
            width: 100%;
            height: 100vh;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var editor;
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('container'), {
                language: 'javascript'
            });
        });

        // Function to resize the editor
        function resizeEditor() {
            if (editor) {
                editor.layout();  // Recalculate layout when container size changes
            }
        }

        // Attach the resize listener
        window.addEventListener('resize', resizeEditor);

    </script>
</body>
</html>
